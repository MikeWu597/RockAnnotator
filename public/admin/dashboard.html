<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/admin/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-cog me-2"></i>RockAnnotator 管理面板
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/dashboard">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/upload">图片上传</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/tasks">标注任务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">数据导出</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <!-- 页面标题 -->
        <div class="row dashboard-header mt-4">
            <div class="col-12">
                <h1>
                    <i class="fas fa-tachometer-alt me-2"></i>系统仪表盘
                </h1>
                <p class="text-muted">欢迎回来，管理员！这里显示系统的总体状态。</p>
            </div>
        </div>
        
        <!-- 功能卡片 -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-upload me-2"></i>图片上传
                        </h5>
                        <p class="card-text">上传新的图片用于标注任务。支持 JPG 和 PNG 格式。</p>
                        <a href="/admin/upload" class="btn btn-primary">开始上传</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-tasks me-2"></i>标注任务状态
                        </h5>
                        <p class="card-text">查看和管理标注任务的状态和进度。</p>
                        <a href="/admin/tasks" class="btn btn-success">查看详情</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-download me-2"></i>数据导出
                        </h5>
                        <p class="card-text">导出标注数据为多种格式供分析使用。</p>
                        <a href="#" class="btn btn-info">开始导出</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">总用户数</h5>
                        <div class="stats-number">128</div>
                        <p class="text-success">
                            <i class="fas fa-arrow-up me-1"></i>5% 较上月增长
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">标注总数</h5>
                        <div class="stats-number">1,420</div>
                        <p class="text-success">
                            <i class="fas fa-arrow-up me-1"></i>12% 较上月增长
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">在线用户</h5>
                        <div class="stats-number">24</div>
                        <p class="text-muted">当前时间: <span id="current-time"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 最近上传的图片 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-images me-2"></i>最近上传的图片
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="images-list">
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome 图标 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- 自定义JS -->
    <script src="/admin/js/main.js"></script>
    
    <script>
        // 获取最近上传的图片
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/admin/images')
                .then(response => response.json())
                .then(data => {
                    const imagesList = document.getElementById('images-list');
                    if (data.success && data.data.length > 0) {
                        let html = '<div class="row">';
                        data.data.slice(0, 6).forEach(image => {
                            html += `
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h6 class="card-title">${image.filename}</h6>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    ${image.width} x ${image.height} pixels<br>
                                                    上传时间: ${new Date(image.upload_time).toLocaleString()}
                                                </small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div>';
                        imagesList.innerHTML = html;
                    } else {
                        imagesList.innerHTML = '<p>暂无上传的图片</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                    document.getElementById('images-list').innerHTML = '<p>加载图片列表失败</p>';
                });
        });
    </script>
</body>
</html>
