<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - RockAnnotator</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/style.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="/css/all.min.css">
    <style>
        /* Dashboard 一行显示五个卡片，宽屏每个约 20% ，窄屏自动折行 */
        .dashboard-cards { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; }
        .dashboard-card { flex: 1 1 20%; min-width: 180px; }
        @media (max-width: 767px) {
            .dashboard-card { flex: 1 1 100%; }
        }
    </style>
</head>
<body>
    <div id="admin-navbar"></div>
    
    <div class="container-fluid">
        <!-- 页面标题 -->
        <div class="row dashboard-header mt-4">
            <div class="col-12">
                <h1>
                    <i class="fas fa-tachometer-alt me-2"></i>系统仪表盘
                </h1>
                <p class="text-muted">欢迎回来，管理员！这里显示系统的总体状态。</p>
            </div>
        </div>
        
        <!-- 功能卡片（单行，响应式折行） -->
        <div class="dashboard-cards">
            <div class="dashboard-card">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-upload me-2"></i>图片上传</h5>
                        <p class="card-text">上传新的图片用于标注任务。支持 JPG 和 PNG 格式。</p>
                        <a href="/admin/upload" class="btn btn-primary">开始上传</a>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-tasks me-2"></i>标注任务状态</h5>
                        <p class="card-text">查看和管理标注任务的状态和进度。</p>
                        <a href="/admin/tasks" class="btn btn-success">查看详情</a>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-tags me-2"></i>标签管理</h5>
                        <p class="card-text">管理标注时可用的标签（例如 car、man、bicycle）。</p>
                        <a href="/admin/tags" class="btn btn-warning">管理标签</a>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-download me-2"></i>数据导出</h5>
                        <p class="card-text">导出标注数据为多种格式供分析使用。</p>
                        <a href="/admin/export" class="btn btn-info">开始导出</a>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user-tie me-2"></i>标注员管理</h5>
                        <p class="card-text">管理标注员账号（用户名/密码），用于分配任务和审计。</p>
                        <a href="/admin/annotators" class="btn btn-secondary">管理标注员</a>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <!-- 最近上传的图片 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-images me-2"></i>最近上传的图片
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="images-list">
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome 图标 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- 自定义JS -->
    <script src="/admin/js/main.js"></script>
    
    <script>
        // 获取最近上传的图片
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/admin/images')
                .then(response => response.json())
                .then(data => {
                    const imagesList = document.getElementById('images-list');
                    if (data.success && data.data.length > 0) {
                        let html = '<div class="row">';
                        data.data.slice(0, 6).forEach(image => {
                            html += `
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h6 class="card-title">${image.filename}</h6>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    ${image.width} x ${image.height} pixels<br>
                                                    上传时间: ${new Date(image.upload_time).toLocaleString()}
                                                </small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div>';
                        imagesList.innerHTML = html;
                    } else {
                        imagesList.innerHTML = '<p>暂无上传的图片</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                    document.getElementById('images-list').innerHTML = '<p>加载图片列表失败</p>';
                });
        });
    </script>
</body>
</html>
