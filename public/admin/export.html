<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据导出 - RockAnnotator</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css">
    <link href="/admin/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="admin-navbar"></div>

    <div class="container-fluid">
        <div class="row dashboard-header mt-4">
            <div class="col-12">
                <h1>
                    <i class="fas fa-download me-2"></i>数据导出
                </h1>
                <p class="text-muted">选择时间范围，导出该时段内已标注的任务</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fas fa-filter me-1"></i>导出条件</strong>
                    </div>
                    <div class="card-body">
                        <div id="exportAlert" class="alert d-none" role="alert"></div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="startTime" class="form-label">开始时间</label>
                                <input type="datetime-local" class="form-control" id="startTime" />
                            </div>
                            <div class="col-md-6">
                                <label for="endTime" class="form-label">结束时间</label>
                                <input type="datetime-local" class="form-control" id="endTime" />
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">导出格式</label>
                                <input id="exportFormatDisplay" class="form-control" value="JSON（宋博士指定格式）" disabled />
                            </div>

                            <div class="col-md-6 d-flex align-items-end">
                                <div class="btn-group w-100">
                                    <button id="quickToday" type="button" class="btn btn-outline-secondary" data-label="今天">今天</button>
                                    <button id="quick7" type="button" class="btn btn-outline-secondary" data-label="近7天">近7天</button>
                                    <button id="quick30" type="button" class="btn btn-outline-secondary" data-label="近30天">近30天</button>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" value="1" id="onlyUnexported">
                                    <label class="form-check-label" for="onlyUnexported">
                                        仅导出未导出任务（已完成且未被导出）
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="exportFilename" class="form-label">按文件名模糊匹配</label>
                                <input id="exportFilename" class="form-control" placeholder="输入文件名关键词，支持模糊匹配（可选）" />
                                <div class="form-text">若填写，将只导出文件名包含该关键词的任务。</div>
                            </div>
                        </div>

                        <!-- 说明已移至下方的导出说明列表（exportNotes），由 renderExportNotes 渲染 -->

                        <div class="mt-4 d-flex">
                            <button id="exportBtn" class="btn btn-primary">
                                <span class="default-text"><i class="fas fa-file-export me-1"></i>导出</span>
                                <span class="loading-text d-none"><span class="spinner-border spinner-border-sm me-1"></span>正在导出...</span>
                            </button>
                            <button id="previewBtn" class="btn btn-outline-primary ms-2">
                                <i class="fas fa-eye me-1"></i>预览
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <strong><i class="fas fa-question-circle me-1"></i>说明：<span id="exportFormatLabel">JSON（宋博士指定格式）</span></strong>
                    </div>
                    <div class="card-body">
                        <ul id="exportNotes" class="mb-0"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导出记录 -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fas fa-list me-1"></i>导出记录</strong>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <div>
                                <label class="form-label mb-0">每页显示</label>
                                <select id="recordsPageSize" class="form-select d-inline-block" style="width: auto;">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div id="recordsInfo" class="text-muted small"></div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-sm table-striped">
                                <thead><tr><th>ID</th><th>文件</th><th>导出时间</th><th>操作</th></tr></thead>
                                <tbody id="exportRecordsBody"></tbody>
                            </table>
                        </div>

                        <nav>
                            <ul id="recordsPagination" class="pagination pagination-sm"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="/admin/js/main.js"></script>
    <script>
                // 预览模态框 HTML 插入
                (function(){
                        const modalHtml = `
                        <div class="modal fade" id="exportPreviewModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">导出预览</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="previewCount" class="mb-2 text-muted"></div>
                                        <div class="table-responsive">
                                            <table class="table table-sm table-striped">
                                                <thead><tr><th>ID</th><th>文件</th><th>尺寸</th><th>完成时间</th></tr></thead>
                                                <tbody id="exportPreviewTableBody"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                        document.body.insertAdjacentHTML('beforeend', modalHtml);
                })();

        function setAlert(type, message) {
            const alert = document.getElementById('exportAlert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('d-none');
        }

        function clearAlert() {
            const alert = document.getElementById('exportAlert');
            alert.className = 'alert d-none';
            alert.textContent = '';
        }

        function toISO(value) {
            // 从 datetime-local 值转换为 ISO 字符串（UTC）
            if (!value) return '';
            const d = new Date(value);
            if (isNaN(d.getTime())) return '';
            return d.toISOString();
        }

        function toggleLoading(loading) {
            const btn = document.getElementById('exportBtn');
            const def = btn.querySelector('.default-text');
            const load = btn.querySelector('.loading-text');
            btn.disabled = loading;
            def.classList.toggle('d-none', loading);
            load.classList.toggle('d-none', !loading);
        }

        function setQuickRange(days) {
            clearAlert();
            const end = new Date();
            const start = new Date();
            if (days === 'today') {
                // 今日 00:00 - 23:59
                start.setHours(0,0,0,0);
                end.setHours(23,59,59,999);
            } else {
                start.setDate(end.getDate() - days);
            }
            const fmt = (d) => {
                const pad = (n) => String(n).padStart(2,'0');
                const yyyy = d.getFullYear();
                const mm = pad(d.getMonth()+1);
                const dd = pad(d.getDate());
                const hh = pad(d.getHours());
                const mi = pad(d.getMinutes());
                return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
            };
            document.getElementById('startTime').value = fmt(start);
            document.getElementById('endTime').value = fmt(end);
        }

        // 更新快速选择按钮的外观，选中项显示为实色并带勾
        function updateQuickButtons(selectedId) {
            const ids = ['quickToday','quick7','quick30'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (!el) return;
                const label = el.getAttribute('data-label') || el.textContent.trim();
                if (id === selectedId) {
                    el.classList.remove('btn-outline-secondary');
                    el.classList.add('btn-primary');
                    el.innerHTML = `<i class="fas fa-check me-1"></i>${label}`;
                } else {
                    el.classList.remove('btn-primary');
                    el.classList.add('btn-outline-secondary');
                    el.innerHTML = label;
                }
            });
        }

        // 导出格式说明渲染
        const exportNotesMap = {
            drsong: [
                '导出为单图单 JSON（宋博士指定格式）。',
                '将图片统一转换为 JPG（质量保留），并以 UUID 命名。',
                '每张图片会生成对应的 JSON，内部包含 base64 编码的 imageData。',
                '所有文件打包为一个 ZIP，ZIP 文件名包含时间范围。'
            ]
        };

        function renderExportNotes(format) {
            const ul = document.getElementById('exportNotes');
            ul.innerHTML = '';
            // 固定说明条目
            const liScope = document.createElement('li');
            liScope.textContent = '导出范围以任务完成时间为准（已标注）。';
            ul.appendChild(liScope);

            // 基于导出引擎的详细说明
            const expl = [
                '导出流程将对每张图片执行以下操作：',
                '图片统一转为 JPG（质量 95）并以 UUID 命名；为每张图片生成一个 JSON（包含 base64 编码的 imageData，及标注多边形信息）。',
                '根据 JSON 中 label 为 "liexi" 的多边形生成对应的二值掩码 PNG（多边形区域填充为白色）。',
                '所有生成文件将打包为 ZIP。',
                '导出完成后，已处理的任务会被标记为已导出（exported=1）。如需仅导出未导出任务，请勾选「仅导出未导出任务」。'
            ];

            expl.forEach(n => {
                const li = document.createElement('li');
                li.textContent = n;
                ul.appendChild(li);
            });

            // 补充默认格式说明（如有）
            const notes = exportNotesMap[format] || [];
            notes.forEach(n => {
                const li = document.createElement('li');
                li.textContent = n;
                ul.appendChild(li);
            });
        }

        async function doExport() {
            clearAlert();
            const onlyUnexported = document.getElementById('onlyUnexported').checked ? '1' : '0';
            // 如果页面带有选中 ids，则以 ids 为准导出
            const selectedIds = window.__export_selected_ids || null;
            let params;
            if (selectedIds) {
                params = new URLSearchParams({ ids: selectedIds, onlyUnexported });
            } else {
                const startVal = document.getElementById('startTime').value;
                const endVal = document.getElementById('endTime').value;

                if (!startVal || !endVal) {
                    setAlert('warning', '请先选择开始和结束时间');
                    return;
                }
                const start = new Date(startVal);
                const end = new Date(endVal);
                if (isNaN(start) || isNaN(end)) {
                    setAlert('danger', '时间格式无效，请重新选择');
                    return;
                }
                if (start > end) {
                    setAlert('warning', '开始时间不能晚于结束时间');
                    return;
                }

                const filename = (document.getElementById('exportFilename') && document.getElementById('exportFilename').value) ? document.getElementById('exportFilename').value.trim() : '';
                params = new URLSearchParams({ start: toISO(startVal), end: toISO(endVal), onlyUnexported });
                if (filename) params.append('filename', filename);
            }

            toggleLoading(true);
            try {
                const resp = await fetch(`/api/admin/export?${params.toString()}`);
                const data = await resp.json().catch(() => null);
                if (!resp.ok || !data || !data.success || !data.data || !data.data.zipPath) {
                    const msg = (data && data.error) ? data.error : '导出失败，接口未就绪';
                    setAlert('danger', msg);
                    return;
                }

                // 跳转到返回的 zip 路径触发下载
                window.location.href = data.data.zipPath;
                setAlert('success', '导出任务完成，正在下载 ZIP 文件');
            } catch (e) {
                console.error(e);
                setAlert('danger', '网络错误，请稍后重试');
            } finally {
                toggleLoading(false);
            }
        }

        async function doPreview() {
            clearAlert();
            const startVal = document.getElementById('startTime').value;
            const endVal = document.getElementById('endTime').value;

            if (!startVal || !endVal) {
                setAlert('warning', '请先选择开始和结束时间');
                return;
            }
            const start = new Date(startVal);
            const end = new Date(endVal);
            if (isNaN(start) || isNaN(end)) {
                setAlert('danger', '时间格式无效，请重新选择');
                return;
            }
            if (start > end) {
                setAlert('warning', '开始时间不能晚于结束时间');
                return;
            }

            const onlyUnexported = document.getElementById('onlyUnexported').checked ? '1' : '0';
            const filename = (document.getElementById('exportFilename') && document.getElementById('exportFilename').value) ? document.getElementById('exportFilename').value.trim() : '';
            const params = new URLSearchParams({ start: toISO(startVal), end: toISO(endVal), onlyUnexported });
            if (filename) params.append('filename', filename);

            try {
                const resp = await fetch(`/api/admin/export/preview?${params.toString()}`);
                const j = await resp.json().catch(() => null);
                if (!resp.ok || !j || !j.success) {
                    const msg = (j && j.error) ? j.error : '预览失败';
                    setAlert('danger', msg);
                    return;
                }

                const tasks = j.data || [];
                const tbody = document.getElementById('exportPreviewTableBody');
                tbody.innerHTML = '';
                if (tasks.length === 0) {
                    document.getElementById('previewCount').textContent = '无匹配任务';
                } else {
                    document.getElementById('previewCount').textContent = `共 ${tasks.length} 条任务将被导出（仅预览）`;
                    tasks.forEach(t => {
                        const completedAt = t.completed_at ? new Date(t.completed_at).toLocaleString() : '-';
                        const tr = document.createElement('tr');
                            tr.innerHTML = `<td>${t.id}</td><td>${t.filename}</td><td>${t.width} x ${t.height}</td><td>${completedAt}</td>`;
                        tbody.appendChild(tr);
                    });
                }

                const modalEl = document.getElementById('exportPreviewModal');
                const modal = new bootstrap.Modal(modalEl);
                modal.show();
            } catch (e) {
                console.error(e);
                setAlert('danger', '网络错误，请稍后重试');
            }
        }

        // 导出记录相关
        async function loadExportRecords(page = 1) {
            const pageSize = parseInt(document.getElementById('recordsPageSize').value) || 10;
            try {
                const resp = await fetch(`/api/admin/export/records?page=${page}&pageSize=${pageSize}`);
                const j = await resp.json().catch(() => null);
                if (!resp.ok || !j || !j.success) {
                    console.warn('Failed to load export records', j);
                    return;
                }

                const data = j.data || {};
                const records = data.records || [];
                const pagination = data.pagination || { page: 1, pageSize, total: 0, totalPages: 0 };

                const tbody = document.getElementById('exportRecordsBody');
                tbody.innerHTML = '';
                records.forEach(r => {
                    const tr = document.createElement('tr');
                    const time = r.created_at ? new Date(r.created_at).toLocaleString() : '-';
                    tr.innerHTML = `<td>${r.id}</td><td><a href="${r.zip_path}" target="_blank">${r.filename}</a></td><td>${time}</td><td>
                        <a class="btn btn-sm btn-outline-primary" href="${r.zip_path}" target="_blank">下载</a>
                        <button class="btn btn-sm btn-outline-danger ms-1 delete-export" data-id="${r.id}">删除</button>
                    </td>`;
                    tbody.appendChild(tr);
                });

                // 绑定删除导出记录按钮
                document.querySelectorAll('.delete-export').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const id = this.getAttribute('data-id');
                        if (!confirm('确认删除该导出记录并删除服务器上的 ZIP 文件吗？此操作不可撤销。')) return;
                        try {
                            const resp = await fetch(`/api/admin/export/records/${encodeURIComponent(id)}`, { method: 'DELETE' });
                            const j = await resp.json().catch(()=>null);
                            if (!resp.ok || !j || !j.success) {
                                alert('删除失败: ' + (j && j.error ? j.error : '未知错误'));
                            } else {
                                loadExportRecords(page);
                            }
                        } catch (e) {
                            console.error(e);
                            alert('网络错误，请稍后重试');
                        }
                    });
                });

                document.getElementById('recordsInfo').textContent = `共 ${pagination.total} 条，${pagination.page}/${pagination.totalPages} 页`;

                // render pagination
                const ul = document.getElementById('recordsPagination');
                ul.innerHTML = '';
                const totalPages = pagination.totalPages || 0;
                const current = pagination.page || 1;
                // prev
                const prevLi = document.createElement('li');
                prevLi.className = `page-item ${current <= 1 ? 'disabled' : ''}`;
                prevLi.innerHTML = `<a class="page-link" href="#">&laquo;</a>`;
                prevLi.addEventListener('click', (e) => { e.preventDefault(); if (current>1) loadExportRecords(current-1); });
                ul.appendChild(prevLi);

                for (let p = 1; p <= totalPages; p++) {
                    const li = document.createElement('li');
                    li.className = `page-item ${p === current ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#">${p}</a>`;
                    li.addEventListener('click', (e) => { e.preventDefault(); loadExportRecords(p); });
                    ul.appendChild(li);
                }

                const nextLi = document.createElement('li');
                nextLi.className = `page-item ${current >= totalPages ? 'disabled' : ''}`;
                nextLi.innerHTML = `<a class="page-link" href="#">&raquo;</a>`;
                nextLi.addEventListener('click', (e) => { e.preventDefault(); if (current<totalPages) loadExportRecords(current+1); });
                ul.appendChild(nextLi);

            } catch (e) {
                console.error('Error loading export records', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 如果 URL 带有 ids 参数（由任务列表导出按钮传入），则使用该集合导出
            const urlParams = new URLSearchParams(window.location.search);
            const idsParam = urlParams.get('ids');
            if (idsParam) {
                // 将 ids 展示在界面上并禁用时间选择
                const idsCount = idsParam.split(',').filter(Boolean).length;
                setAlert('info', `将导出 ${idsCount} 个任务（按选中任务列表），时间选项被忽略。`);
                document.getElementById('startTime').disabled = true;
                document.getElementById('endTime').disabled = true;
                // 禁用按文件名匹配输入（导出以 ids 为准）
                const fnEl = document.getElementById('exportFilename');
                if (fnEl) fnEl.disabled = true;
                // 把 ids 保存在全局变量以便 doExport 使用
                window.__export_selected_ids = idsParam;
            }
            document.getElementById('exportBtn').addEventListener('click', doExport);
            document.getElementById('previewBtn').addEventListener('click', doPreview);
            document.getElementById('quickToday').addEventListener('click', () => { setQuickRange('today'); updateQuickButtons('quickToday'); });
            document.getElementById('quick7').addEventListener('click', () => { setQuickRange(7); updateQuickButtons('quick7'); });
            document.getElementById('quick30').addEventListener('click', () => { setQuickRange(30); updateQuickButtons('quick30'); });

            // 默认选近7天
            setQuickRange(7);
            updateQuickButtons('quick7');
            // 渲染默认（宋博士）导出格式说明
            renderExportNotes('drsong');

            // 导出记录分页控件绑定与初次加载
            const pageSizeEl = document.getElementById('recordsPageSize');
            if (pageSizeEl) {
                pageSizeEl.addEventListener('change', () => loadExportRecords(1));
            }
            loadExportRecords(1);
        });
    </script>
</body>
</html>
