<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - RockAnnotator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- 自定义样式 -->
    <link href="/admin/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 login-container">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>
                            <i class="fas fa-lock me-2"></i>管理员登录
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="/admin/login" method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-key me-1"></i>管理密码
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password" 
                                           placeholder="请输入管理密码" 
                                           required>
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-1"></i>登录系统
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="text-decoration-none">
                        <i class="fas fa-home me-1"></i>返回主页
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 登录页面脚本 -->
    <script>
        // 切换密码可见性
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            // 显示加载状态
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>登录中...';
            submitButton.disabled = true;
            
            // 如果需要取消提交，可以使用以下代码：
            // e.preventDefault();
        });
    </script>
</body>
</html>
