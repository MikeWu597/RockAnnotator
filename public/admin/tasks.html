<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标注任务管理 - RockAnnotator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link href="/admin/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-cog me-2"></i>RockAnnotator 管理面板
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/upload">图片上传</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/tasks">标注任务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">数据导出</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <!-- 页面标题 -->
        <div class="row dashboard-header mt-4">
            <div class="col-12">
                <h1>
                    <i class="fas fa-tasks me-2"></i>标注任务管理
                </h1>
                <p class="text-muted">查看和管理所有标注任务</p>
            </div>
        </div>
        
        <!-- 筛选和控制区域 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label for="statusFilter" class="form-label">任务状态</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">全部状态</option>
                                    <option value="pending">待标注</option>
                                    <option value="completed">已标注</option>
                                </select>
                            </div>
                            
                            <div class="col-md-3">
                                <label for="pageSize" class="form-label">每页显示</label>
                                <select class="form-select" id="pageSize">
                                    <option value="10">10条</option>
                                    <option value="20">20条</option>
                                    <option value="50">50条</option>
                                    <option value="100">100条</option>
                                </select>
                            </div>
                            
                            <div class="col-md-3">
                                <button id="refreshBtn" class="btn btn-outline-primary mt-4">
                                    <i class="fas fa-sync-alt me-1"></i>刷新
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 任务列表 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>任务列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>图片文件</th>
                                        <th>尺寸</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>完成时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tasksTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页控件 -->
                        <nav aria-label="任务列表分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页控件将通过JavaScript动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1" aria-labelledby="taskDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskDetailModalLabel">任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="taskDetailBody">
                    <!-- 任务详情将通过JavaScript动态加载 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您确定要删除这个标注任务吗？此操作不可撤销。</p>
                    <p>删除任务将同时删除关联的图片文件和数据库记录。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome 图标 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // 全局变量
        let currentPage = 1;
        let currentPageSize = 10;
        let currentStatus = '';
        let currentTaskId = null;
        
        // DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定事件监听器
            document.getElementById('statusFilter').addEventListener('change', function() {
                currentPage = 1; // 重置到第一页
                loadTasks();
            });
            
            document.getElementById('pageSize').addEventListener('change', function() {
                currentPageSize = parseInt(this.value);
                currentPage = 1; // 重置到第一页
                loadTasks();
            });
            
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadTasks(currentPage);
            });
            
            // 设置默认每页显示数量
            document.getElementById('pageSize').value = currentPageSize;
            
            // 初始加载任务列表
            loadTasks();
        });
        
        // 加载任务列表
        function loadTasks(page = 1) {
            currentPage = page;
            currentStatus = document.getElementById('statusFilter').value;
            currentPageSize = parseInt(document.getElementById('pageSize').value);
            
            // 显示加载状态
            document.getElementById('tasksTableBody').innerHTML = `
                <tr>
                    <td colspan="7" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </td>
                </tr>
            `;
            
            // 构造查询参数
            const params = new URLSearchParams();
            params.append('page', currentPage);
            params.append('pageSize', currentPageSize);
            if (currentStatus) {
                params.append('status', currentStatus);
            }
            
            // 发起API请求
            fetch(`/api/admin/tasks?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderTasks(data.data.tasks, data.data.pagination);
                    } else {
                        showError('加载任务列表失败: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('网络错误，请稍后重试');
                });
        }
        
        // 渲染任务列表
        function renderTasks(tasks, pagination) {
            const tbody = document.getElementById('tasksTableBody');
            
            if (tasks.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center">暂无任务数据</td>
                    </tr>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // 清空表格
            tbody.innerHTML = '';
            
            // 填充数据
            tasks.forEach(task => {
                const statusBadge = task.status === 'completed' 
                    ? '<span class="badge bg-success">已标注</span>' 
                    : '<span class="badge bg-warning">待标注</span>';
                
                const completedAt = task.completed_at 
                    ? new Date(task.completed_at).toLocaleString() 
                    : '-';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.id}</td>
                    <td>${task.filename}</td>
                    <td>${task.width} x ${task.height}</td>
                    <td>${statusBadge}</td>
                    <td>${new Date(task.created_at).toLocaleString()}</td>
                    <td>${completedAt}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary view-detail" data-id="${task.id}">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            // 绑定查看详情按钮事件
            document.querySelectorAll('.view-detail').forEach(button => {
                button.addEventListener('click', function() {
                    const taskId = this.getAttribute('data-id');
                    showTaskDetail(taskId);
                });
            });
            
            // 渲染分页控件
            renderPagination(pagination);
        }
        
        // 渲染分页控件
        function renderPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';
            
            if (pagination.totalPages <= 1) {
                return;
            }
            
            // 上一页按钮
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${pagination.page === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `;
            if (pagination.page > 1) {
                prevLi.querySelector('a').addEventListener('click', function(e) {
                    e.preventDefault();
                    loadTasks(pagination.page - 1);
                });
            }
            paginationEl.appendChild(prevLi);
            
            // 页码按钮
            for (let i = 1; i <= pagination.totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === pagination.page ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                
                if (i !== pagination.page) {
                    li.querySelector('a').addEventListener('click', function(e) {
                        e.preventDefault();
                        loadTasks(i);
                    });
                }
                
                paginationEl.appendChild(li);
            }
            
            // 下一页按钮
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${pagination.page === pagination.totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            `;
            if (pagination.page < pagination.totalPages) {
                nextLi.querySelector('a').addEventListener('click', function(e) {
                    e.preventDefault();
                    loadTasks(pagination.page + 1);
                });
            }
            paginationEl.appendChild(nextLi);
        }
        
        // 显示任务详情
        function showTaskDetail(taskId) {
            currentTaskId = taskId;
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('taskDetailModal'));
            const modalBody = document.getElementById('taskDetailBody');
            
            // 显示加载状态
            modalBody.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            `;
            
            modal.show();
            
            // 请求任务详情
            fetch(`/api/admin/tasks/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const task = data.data;
                        const statusText = task.status === 'completed' ? '已标注' : '待标注';
                        const completedAt = task.completed_at 
                            ? new Date(task.completed_at).toLocaleString() 
                            : '-';
                        
                        modalBody.innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>基本信息</h6>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td><strong>任务ID:</strong></td>
                                            <td>${task.id}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>状态:</strong></td>
                                            <td>
                                                ${task.status === 'completed' 
                                                    ? '<span class="badge bg-success">已标注</span>' 
                                                    : '<span class="badge bg-warning">待标注</span>'}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><strong>创建时间:</strong></td>
                                            <td>${new Date(task.created_at).toLocaleString()}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>完成时间:</strong></td>
                                            <td>${completedAt}</td>
                                        </tr>
                                    </table>
                                </div>
                                
                                <div class="col-md-6">
                                    <h6>图片信息</h6>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td><strong>文件名:</strong></td>
                                            <td>${task.filename}</td>
                                        </tr>
                                        <tr>
                                            <td><strong>尺寸:</strong></td>
                                            <td>${task.width} x ${task.height} 像素</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="alert alert-info" role="alert">
                                        <h6 class="alert-heading">
                                            <i class="fas fa-info-circle me-2"></i>任务状态说明
                                        </h6>
                                        <p>任务状态由标注系统自动更新，无法在此处手动更改。</p>
                                        <hr>
                                        <p class="mb-0">
                                            当前状态：<strong>${task.status === 'completed' ? '已标注' : '待标注'}</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-danger" id="deleteTaskBtn">
                                        <i class="fas fa-trash me-1"></i>删除任务
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        // 绑定删除按钮事件
                        document.getElementById('deleteTaskBtn').addEventListener('click', function() {
                            showDeleteConfirm(taskId);
                        });
                    } else {
                        modalBody.innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                加载任务详情失败: ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    modalBody.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            网络错误，请稍后重试
                        </div>
                    `;
                });
        }
        
        // 显示删除确认对话框
        function showDeleteConfirm(taskId) {
            currentTaskId = taskId;
            const modal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            modal.show();
            
            // 绑定确认删除按钮事件
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteTask(taskId);
                modal.hide();
            };
        }
        
        // 删除任务
        function deleteTask(taskId) {
            // 发送删除请求
            fetch(`/api/admin/tasks/${taskId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 隐藏任务详情模态框
                    const detailModal = bootstrap.Modal.getInstance(document.getElementById('taskDetailModal'));
                    detailModal.hide();
                    
                    // 重新加载任务列表
                    loadTasks(currentPage);
                    
                    // 显示成功消息
                    alert('任务删除成功');
                } else {
                    alert('删除失败: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误，请稍后重试');
            });
        }
        
        // 显示错误消息
        function showError(message) {
            const tbody = document.getElementById('tasksTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center text-danger">${message}</td>
                </tr>
            `;
        }
    </script>
</body>
</html>
